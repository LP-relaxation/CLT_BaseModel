name: Check flu_tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy
          pip install pytest
          pip install pandas
          pip install sciris
          pip install torch
          pip install .
          # pip install -r requirements.txt

      # Step 4: Run Pytest
      - name: Run tests
        run: pytest tests/test_flu_metapop.py tests/test_flu_subpop.py tests/test_flu_travel.py
